<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row row-cols-1">
          <div class="col d-flex" id="img-fortune-teller">
            <img src="images/fortune-teller.png" alt="fortune teller"></div>
            <div>
              <article>
              <h5>Do you dare tempt fate?</h5>
              <ol>
                <li><a href="javascript:void(0);" class="active" id="selectCard"  onclick="getTarotImages()"> Click to Select a Card </a></li>
                <li><a href="javascript:void(0);" class="active" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Click to Reveal your Card </a></li>
                <li><a href="javascript:void(0);" class="active" id="scrollLink" onclick="scrollIntoView()">Hover above Card for Fortune</a></li>
                <li><a href="javascript:void(0);" class="active" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Click to Collapse or Reset </a></li>
              </ol>
            </article>
            </div>
          <div class="col button-div">
          <div class="collapse" id="collapseExample">
              <!-- start of flip card -->
          <div class="flip-card d-block">
            <div class="flip-card-inner">
              <div class="flip-card-front" id="selectedCard">
                <img id="flip-card-id">
              </div>
                <div class="flip-card-back" id="fortune"></div>
            </div>
          <!-- end of flip card -->
          </div>
          </div>
          
        <!-- end of row -->
        </div>
      <!-- end of container -->
      </div>
      <script src="script.js"></script>
    </body>
</html>
